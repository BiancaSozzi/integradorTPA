<html>

        <title>Ejercicio Integrador Mascotas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>    
    </head>
    <body>
        <!-- Barra Superior -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">Mascotas</div>
                </div>
            </div>
        </nav>
        
        <div class = "row">
            <div class="col-md-1"> </div>
            <div class = "col-md-10">
                <div class="jumbotron jumbotron-fluid">
                    <h2>Sistema de Administración de mascotas</h1>
                    <h3>ABM Mascota</h2>
                </div>
                <table class="table">
                        <tr>
                            <td align="center">
                                <button class="btn btn-success btn-lg" id="agregarMascota">Agregar</button>
                            </td>
                            <td align="center"></td>
                            <td align="center">
                                <button class="btn btn-primary btn-lg" id="imprimir">Imprimir</button>
                            </td>
                        </tr>
                </table>               
      
                <!-- Estructura del encabezado de la tabla -->
                 <table class="table" id="tablaMascota">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Edad</th>
                            <th>Tipo Edad</th>
                            <th>Sexo</th>
                            <th>acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaMascota">
                    </tbody>
                </table>
                
                <form id="imprimirMascota" target="_blank" action="controlador/ruteador/Imprimir.php" method="post">
                        <input type="hidden" id="Formulario" name="Formulario" value="Mascotas"/>
                        <input type="hidden" id="html" name="html"/>
                </form>
            </div>
            <div class="col-md-1"> </div>
        </div>
        
        <!-- Modelo -->
        <div class="modal fade" id="modalMascota" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class ="modal-dialog">
                <div class="modal-content">
                    <form id="formMascota" class="form-horizontal"
                           data-bv-message="Este valor No es válido"
                           data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                           data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                           data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                           data-bv-submitbuttons='button[type="submit"]'
                           data-bv-trigger="focus blur"
                           data-bv-live="enabled">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="tituloModal">Nueva Mascota</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                            </div>
                         <div class="form-group">
                                <label class='col-lg-2'>Nombre</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="nombre" name="nombre"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="Debes completar el Nombre"   >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class='col-lg-2'>Edad</label>
                                <div class='col-lg-2'>
                                    <input class="form-control" type="text" id="edad" name="edad"
                                            data-bv-notempty="true"
                                            data-bv-notempty-message="Debes completar la Edad"
                                            data-bv-regexp-regexp="[0-9]+"
                                            data-bv-regexp-message="Solo números en este campo">
                                </div>     
                                <div class='col-lg-3'>
                                    <select class= "form-control " id="tipoEdad" name="tipoEdad">
                                        <option value="Anos">Años</option>
                                        <option value="Meses">Meses</option>
                                    </select>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class='col-lg-2'>Sexo</label>
                                <div class='col-lg-10'>
                                     <select class="form-control" id="sexo" name="sexo">
                                        <option value="Hembra">Hembra</option>
                                        <option value="Macho">Macho</option>
                                    </select>
                                </div>     
                            </div> 
                             <div class="form-group">
                                <label class='col-lg-2'>Raza</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="raza" name="raza"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar la Raza">
                                </div>
                            </div>   
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" id="guardar" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>  

        <!-- Librerias -->
        <script src="js/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>

        <script src="js/funcionesMascota.js" type="text/javascript"></script>
    </body>
</html>
